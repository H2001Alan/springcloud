server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
#超时控制
ribbon:
#  连接所用最长时间
  ReadTimeout:  5000
#  建立连接后从服务器读到可用资源的最长时间
  ConnectTimeout: 5000
#  开启日志打印
logging:
  level:
    com.atguigu.springcloud.service.PaymentFeignService: debug

